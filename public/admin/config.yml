backend:
  name: git-gateway
  repo: holaplex/blog.holaplex.com
  branch: master # Branch to update (optional; defaults to master)
local_backend: true
media_folder: public/uploads
public_folder: uploads
collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts/"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    identifier_field: slug
    summary: "{{title}}"
    fields:
      - label: "Slug"
        name: "slug"
        widget: "string"
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
      - label: "Draft mode (does not display on blog index)"
        name: "draftmode"
        widget: "boolean"
        required: false
      - label: "Feature this post"
        name: "featured"
        widget: "boolean"
      - label: "Display gaming newsletter signup"
        name: "gamingNewsletter"
        widget: "boolean"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        dateFormat: "YYYY-MM-DD"
        timeFormat: false
      - label: "Featured Image"
        name: "image"
        widget: "image"
        required: false
      - label: "Description"
        name: "description"
        widget: "text"
        required: true
      - label: "Tags"
        name: "tags"
        widget: "list"
        max: 3
        allow_add: true
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: true
